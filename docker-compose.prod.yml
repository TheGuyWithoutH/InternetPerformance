version: '3.9'
services:
  web:
    build: .
    ports:
      - "80:8000"
    restart: always
    # env_file: ./server/.env # TODO - uncomment this to auto-load your .env file!
    environment:
      NODE_ENV: production
      PORT: 8000
  redis:
    image: "redis/redis-stack:latest"
    ports:
      - "8000:6379"
      - "8001:8001"
  mongo:
    image: "mongo:6.0"
    ports:
      - "27017:27017"